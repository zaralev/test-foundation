<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Food Truck Login</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/what-input.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="row">
        <div class="small-10 small-centered columns">
            <h1>Happy Sunshine Food Truck</h1>
        </div>
    </div>
    <div class="row">
        <div class="small-11 medium-10 small-centered columns">
            <fieldset class="fieldset">
                <legend>
                    <h3>Login</h3></legend>
                <form>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>Username
                                <input type="text" placeholder="username or email">
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>Password
                                <input type="text" placeholder="********">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-6 small-centered columns">
                        </div>
                        <div class="medium-6 small-centered columns">
                            <a class="expanded button" href="#">Such Expand</a>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="small-11 medium-10 small-centered columns">
            <fieldset class="fieldset">
                <legend>
                    <h4>Make An Account</h4></legend>
                <form>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>Username
                                <input type="text" placeholder="username or email">
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>Password
                                <input type="text" placeholder="********">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-6 small-centered columns">
                        </div>
                        <div class="medium-6 small-centered columns">
                            <a class="expanded button" href="#">Make An Account</a>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
